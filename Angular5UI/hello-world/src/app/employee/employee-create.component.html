<form [formGroup]="employeeForm" class="form-horizontal" (ngSubmit)="onSubmit()">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Cretae Employee</h3>
        </div>
        <div class="panel-body">
            <div class="form-group" [ngClass]="{'has-error' : employeeForm.get('fullName').errors && 
            (employeeForm.get('fullName').touched || employeeForm.get('fullName').dirty)}">
                <label class="control-label col-sm-2">Full Name</label>
                <div class="col-sm-8">
                    <input id="fullName" formControlName="fullName" type="text" class="form-control" />
                    <label *ngIf="!employeeForm.get('fullName').errors && 
                    (employeeForm.get('fullName').touched || employeeForm.get('fullName').dirty)">
                        {{10 - fullNameLength }} characters remaining
                    </label>
                    <span class="help-block" *ngIf="employeeForm.get('fullName').errors && 
                    (employeeForm.get('fullName').touched || employeeForm.get('fullName').dirty)">
                        <span *ngIf="employeeForm.get('fullName').errors.required">
                            Full name is required
                        </span>
                        <span
                            *ngIf="employeeForm.get('fullName').errors.minlength || employeeForm.get('fullName').errors.maxlength">
                            Minimum 2 characters and maximum 10 characters required
                        </span>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Email</label>
                <div class="col-sm-8">
                    <input id="email" formControlName="email" type="text" class="form-control" />
                </div>
            </div>

            <div formGroupName="skills">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="skillName">Skill</label>
                    <div class="col-sm-4">
                        <input type="text" placeholder="Skill Name" class="form-control" formControlName="skillName"
                            id="skillName" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="experienceInYear">Experience</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" placeholder="Experience in year" id="experienceInYear"
                            formControlName="experienceInYear" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2">Proficiency</label>
                    <div class="col-sm-8">
                        <label class="radio-inline">
                            <input type="radio" value="beginner" id="proficiency" formControlName="proficiency">
                            Beginner
                        </label>
                        <label class="radio-inline">
                            <input type="radio" value="intermediate" id="proficiency" formControlName="proficiency">
                            Intermediate
                        </label>
                        <label class="radio-inline">
                            <input type="radio" value="advanced" id="proficiency" formControlName="proficiency">
                            Advanced
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <div class="btn-toolbar">
                <button class="btn btn-primary" type="submit">Save</button>
                <button class="btn btn-primary" type="button" (click)="onLoadDataClick()">Load Data</button>
                <button class="btn btn-primary" type="button" (click)="onLoadPartialDataClick()">Load Partial</button>
                <button class="btn btn-primary" type="button" (click)="onLogAllControls()">Log All Controls</button>
                <button class="btn btn-primary" type="button" (click)="onDisableAllControls()">Disable All Controls</button>
            </div>
        </div>
    </div>
</form>
