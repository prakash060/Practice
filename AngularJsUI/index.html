            <div class="modal" id="loginModal" tabindex="-1" data-backdrop="false" data-keyboard="false">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Enter Credentials</h4>
                            <button class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="userName">User Name</label>
                                    <input class="form-control" type="text" placeholder="Enter user name" />
                                </div>

                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input class="form-control" type="text" placeholder="Enter password" />
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btnCustomColor">Login</button>
                            <button class="btn btnCustomColor" data-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal" id="signUpModal" tabindex="-1" data-backdrop="false" data-keyboard="false">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Enter Details</h4>
                            <button class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <form>

                                    <label for="userName">User Name</label>

                                </div>

                                <div class="form-group">
                                    <label for="userName">Email</label>
                                    <input class="form-control" type="text" placeholder="Enter email" />
                                </div>

                                <div class="form-group">
                                    <label for="userName">Contact</label>
                                    <input class="form-control" type="text" placeholder="Enter contact number" />
                                </div>

                            </form>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btnCustomColor">Sign Up</button>
                            <button class="btn btnCustomColor" data-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
